<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotation Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input, button { margin: 10px 0; }
        .results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Rotation Calculator</h1>
    
    <label for="numPeople">Number of People: </label>
    <input type="number" id="numPeople" min="1" placeholder="Enter number of people" /><br />
    
    <label for="steps">Number of Steps: </label>
    <input type="number" id="steps" min="1" placeholder="Enter number of steps" /><br />
    
    <button onclick="calculateRotation()">Calculate Rotation</button>
    
    <div class="results" id="results"></div>

    <script src="rotation.js"></script>
</body>
</html>
